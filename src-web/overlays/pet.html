<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop Pet Demo</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
        overscroll-behavior: none;
        background: transparent;
        overflow: hidden;
      }

      #debug-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
      }

      key-helper {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 12px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-width: 250px;

        .title {
          font-weight: bold;
          font-size: 14px;
          margin-bottom: 5px;
          color: #4ade80;
        }

        .info {
          display: flex;
          justify-content: space-between;
          gap: 10px;

          .label {
            color: #94a3b8;
          }

          .value {
            color: #ffffff;
            font-weight: bold;
          }
        }

        .hint {
          color: #94a3b8;
          font-size: 11px;
          margin-top: 5px;
          font-style: italic;
        }
      }
    </style>
  </head>
  <body>
    <!-- Debug visualization layer -->
    <svg id="debug-layer"></svg>

    <key-helper>
      <div class="title">üó∫Ô∏è Navmesh Demo</div>
      <div class="info">
        <span class="label">State:</span>
        <span class="value" id="petState">Initializing...</span>
      </div>
      <div class="info">
        <span class="label">Nodes:</span>
        <span class="value" id="nodeCount">0</span>
      </div>
      <div class="info">
        <span class="label">Edges:</span>
        <span class="value" id="edgeCount">0</span>
      </div>
      <div class="info">
        <span class="label">Windows:</span>
        <span class="value" id="windowCount">0</span>
      </div>
      <div class="hint">Building navigation mesh from window geometry</div>
    </key-helper>

    <script type="module">
      import "../src/pet.ts";
    </script>
  </body>
</html>

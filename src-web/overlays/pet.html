<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop Pet Demo</title>
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
        overscroll-behavior: none;
        background: transparent;
        overflow: hidden;
      }

      #debug-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
      }

      key-helper {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(10px);
        padding: 10px 15px;
        border-radius: 6px;
        font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
          "Courier New", monospace;
        font-size: 11px;
        color: #cbd5e1;
        min-width: 180px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        z-index: 10000;
        display: flex;
        flex-direction: column;
        gap: 3px;

        .info {
          display: flex;
          justify-content: space-between;

          .label {
            color: #94a3b8;
          }

          .value {
            color: #ffffff;
            font-weight: bold;
            font-family: "SF Mono", Monaco, monospace;
            font-variant-numeric: tabular-nums;
          }
        }

        .control {
          margin-top: 8px;
          padding-top: 8px;
          border-top: 1px solid rgba(255, 255, 255, 0.1);

          label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
          }

          input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;

            &::-webkit-slider-thumb {
              -webkit-appearance: none;
              appearance: none;
              width: 12px;
              height: 12px;
              border-radius: 50%;
              background: #4ade80;
              cursor: pointer;
            }

            &::-moz-range-thumb {
              width: 12px;
              height: 12px;
              border-radius: 50%;
              background: #4ade80;
              cursor: pointer;
              border: none;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <!-- Debug visualization layer -->
    <svg id="debug-layer"></svg>

    <key-helper>
      <div class="info">
        <span class="label">Nodes:</span>
        <span class="value" id="nodeCount">0</span>
      </div>
      <div class="info">
        <span class="label">Windows:</span>
        <span class="value" id="windowCount">0</span>
      </div>
      <div class="info">
        <span class="label">Walk:</span>
        <span class="value" id="walkCount">0</span>
      </div>
      <div class="info">
        <span class="label">Step:</span>
        <span class="value" id="stepCount">0</span>
      </div>
      <div class="info">
        <span class="label">Drop:</span>
        <span class="value" id="dropCount">0</span>
      </div>
      <div class="info">
        <span class="label">Jump:</span>
        <span class="value" id="jumpCount">0</span>
      </div>
      <div class="control">
        <label>
          <span class="label">Max Dist:</span>
          <span class="value" id="jumpDistValue">200</span>
        </label>
        <input type="range" id="jumpDistSlider" min="100" max="800" step="50" />
      </div>
      <div class="control">
        <label>
          <span class="label">Arc Height:</span>
          <span class="value" id="arcHeightValue">70</span>
        </label>
        <input type="range" id="arcHeightSlider" min="50" max="300" step="10" />
      </div>
    </key-helper>

    <script type="module">
      import "../src/pet.ts";
    </script>
  </body>
</html>

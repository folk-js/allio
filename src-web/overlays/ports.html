<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ports</title>
    <style>
      :root {
        /* Blender-inspired muted palette */
        --port-input: #63a87d;
        --port-input-glow: rgba(99, 168, 125, 0.4);
        --port-output: #6b8fc7;
        --port-output-glow: rgba(107, 143, 199, 0.4);
        --port-border: rgba(255, 255, 255, 0.25);
        --port-border-hover: rgba(255, 255, 255, 0.5);
        --connection-color: #6b8fc7;
        --menu-bg: rgba(40, 40, 40, 0.95);
      }

      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          sans-serif;
        overflow: hidden;
        pointer-events: none;
        user-select: none;
      }

      /* Menu bar */
      #menuBar {
        position: fixed;
        top: 46px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--menu-bg);
        color: rgba(255, 255, 255, 0.7);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        z-index: 9999;
        cursor: pointer;
        pointer-events: auto;
        transition: all 0.15s ease;
      }
      #menuBar:hover {
        background: rgba(55, 55, 55, 0.95);
        border-color: rgba(255, 255, 255, 0.12);
      }
      #menuBar.active {
        background: rgba(99, 168, 125, 0.9);
        color: white;
        border-color: var(--port-input);
      }
      #menuBar.active:hover {
        background: rgba(99, 168, 125, 0.95);
      }
      #menuBar kbd {
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 5px;
        border-radius: 3px;
        font-family: inherit;
        font-size: 10px;
      }
      #menuBar .mode-indicator {
        color: #8cd9a0;
        margin-right: 4px;
        animation: glow 2s ease-in-out infinite;
      }
      @keyframes glow {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      /* Window container - inherits clip-path */
      .window-container {
        position: absolute;
        pointer-events: none;
        overflow: visible;
      }

      /* Edge groups */
      .edge-group {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        top: 50%;
        transform: translateY(-50%);
      }
      .edge-group.left {
        left: 0;
        transform: translate(-50%, -50%);
      }
      .edge-group.right {
        right: 0;
        transform: translate(50%, -50%);
      }

      /* Ports - vertical pill shape */
      .port {
        width: 12px;
        height: 20px;
        border-radius: 6px;
        border: 1px solid var(--port-border);
        box-sizing: border-box;
        cursor: pointer;
        pointer-events: auto;
        transition: border-color 0.15s ease, box-shadow 0.15s ease,
          filter 0.15s ease;
        position: relative;
      }

      .port.input {
        background: var(--port-input);
        box-shadow: 0 0 8px var(--port-input-glow);
      }
      .port.output {
        background: var(--port-output);
        box-shadow: 0 0 8px var(--port-output-glow);
      }

      .port:hover {
        border-color: var(--port-border-hover);
      }
      .port.input:hover {
        box-shadow: 0 0 12px var(--port-input-glow),
          0 0 20px var(--port-input-glow);
      }
      .port.output:hover {
        box-shadow: 0 0 12px var(--port-output-glow),
          0 0 20px var(--port-output-glow);
      }

      .port.connecting {
        animation: connectPulse 1.2s ease-in-out infinite;
      }
      @keyframes connectPulse {
        0%,
        100% {
          box-shadow: 0 0 8px var(--port-output-glow);
        }
        50% {
          box-shadow: 0 0 16px var(--port-output-glow),
            0 0 24px var(--port-output-glow);
        }
      }

      /* Connections */
      svg.connections {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }
      .connection-line {
        stroke: var(--connection-color);
        stroke-width: 2.5;
        fill: none;
        filter: drop-shadow(0 0 3px rgba(107, 143, 199, 0.5));
      }
      .temp-connection {
        stroke: rgba(255, 255, 255, 0.5);
        stroke-width: 2;
        stroke-dasharray: 6, 4;
        fill: none;
        animation: flowDash 0.5s linear infinite;
      }

      /* Animated flowing dashes for data direction */
      @keyframes flowDash {
        to {
          stroke-dashoffset: -10;
        }
      }

      /* Click feedback - subtle ring */
      .feedback {
        position: absolute;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 1px solid var(--port-input);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="menuBar" ax-io="opaque">
      Click to create ports | Drag output â†’ input to connect |
      <kbd>Shift</kbd>+click to delete
    </div>
    <div id="portContainer"></div>
    <svg class="connections" id="connections"></svg>
    <script type="module" src="../src/ports.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ports</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          sans-serif;
        overflow: hidden;
        pointer-events: none;
        user-select: none;
      }

      /* Menu bar */
      #menuBar {
        position: fixed;
        top: 46px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(30, 30, 30, 0.9);
        color: rgba(255, 255, 255, 0.7);
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 13px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        z-index: 9999;
        cursor: pointer;
        pointer-events: auto;
        transition: all 0.2s ease;
      }
      #menuBar:hover {
        background: rgba(50, 50, 50, 0.95);
        border-color: rgba(255, 255, 255, 0.2);
      }
      #menuBar.active {
        background: rgba(0, 122, 255, 0.9);
        color: white;
        border-color: rgba(0, 122, 255, 1);
      }
      #menuBar.active:hover {
        background: rgba(0, 100, 220, 0.95);
      }
      #menuBar kbd {
        background: rgba(255, 255, 255, 0.15);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: inherit;
        font-size: 11px;
      }
      #menuBar .mode-indicator {
        color: #34c759;
        margin-right: 4px;
        animation: blink 1s ease-in-out infinite;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Window container */
      .window-container {
        position: absolute;
        pointer-events: none;
        overflow: visible;
      }

      /* Edge groups */
      .edge-group {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1; /* Ports should be above the blocker */
      }
      .edge-group.left {
        left: 0;
        transform: translate(-50%, -50%);
      }
      .edge-group.right {
        right: 0;
        transform: translate(50%, -50%);
      }

      /* Ports */
      .port {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 2px solid white;
        box-sizing: border-box;
        cursor: pointer;
        pointer-events: auto;
        transition: all 0.15s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      .port.input {
        background: rgba(52, 199, 89, 0.9);
      }
      .port.output {
        background: rgba(0, 122, 255, 0.9);
      }
      .port:hover {
        transform: scale(1.2);
      }
      .port.connecting {
        animation: pulse 0.8s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.7;
        }
      }

      /* Connections */
      svg.connections {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }
      .connection-line {
        stroke: rgba(0, 122, 255, 0.8);
        stroke-width: 2;
        fill: none;
      }
      .connection-arrow {
        fill: rgba(0, 122, 255, 0.8);
      }
      .temp-connection {
        stroke: rgba(255, 255, 255, 0.5);
        stroke-width: 2;
        stroke-dasharray: 5, 5;
        fill: none;
      }

      /* Click feedback */
      .feedback {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid #007aff;
        pointer-events: none;
        animation: feedbackPulse 0.4s ease-out forwards;
      }
      @keyframes feedbackPulse {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="menuBar">
      Click to create ports | Drag output â†’ input to connect |
      <kbd>Shift</kbd>+click to delete
    </div>
    <div id="portContainer"></div>
    <svg class="connections" id="connections"></svg>
    <script type="module" src="../src/ports.ts"></script>
  </body>
</html>

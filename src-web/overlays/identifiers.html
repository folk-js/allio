<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
        pointer-events: none;
      }

      .window-label {
        position: absolute;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 10px;
        font-weight: 500;
        white-space: nowrap;
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        z-index: 1001;
      }

      .window-label.focused {
        background: rgba(76, 175, 80, 0.9);
        border-color: #4caf50;
      }

      .window-label.has-client {
        background: rgba(33, 150, 243, 0.9);
        border-color: #2196f3;
      }

      .window-label.focused.has-client {
        background: rgba(76, 175, 80, 0.9);
        border-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div id="windowContainer"></div>
    <script type="module" src="../src/identifiers.ts"></script>
  </body>
</html>

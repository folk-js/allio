<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query</title>
    <style>
      :root {
        /* Value type colors - semantic palette */
        --type-string: #e8a854;
        --type-string-glow: rgba(232, 168, 84, 0.4);
        --type-number: #5b9bd5;
        --type-number-glow: rgba(91, 155, 213, 0.4);
        --type-boolean: #b57edc;
        --type-boolean-glow: rgba(181, 126, 220, 0.4);
        --type-color: #e85d8c;
        --type-color-glow: rgba(232, 93, 140, 0.4);
        --type-none: #7a8a99;
        --type-none-glow: rgba(122, 138, 153, 0.35);
        /* Transform overlay */
        --port-transform: #2dd4bf;
        --port-transform-glow: rgba(45, 212, 191, 0.4);
        /* UI chrome */
        --port-border: rgba(255, 255, 255, 0.25);
        --port-border-hover: rgba(255, 255, 255, 0.5);
        --connection-color: rgba(255, 255, 255, 0.6);
        --menu-bg: rgba(40, 40, 40, 0.95);
      }

      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          sans-serif;
        overflow: hidden;
        pointer-events: none;
        user-select: none;
      }

      /* Menu bar */
      #menuBar {
        position: fixed;
        top: 46px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--menu-bg);
        color: rgba(255, 255, 255, 0.7);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        z-index: 9999;
        cursor: pointer;
        pointer-events: auto;
        transition: all 0.15s ease;
      }
      #menuBar:hover {
        background: rgba(55, 55, 55, 0.95);
        border-color: rgba(255, 255, 255, 0.12);
      }
      #menuBar.active {
        background: rgba(45, 212, 191, 0.85);
        color: white;
        border-color: var(--port-transform);
      }
      #menuBar.active:hover {
        background: rgba(45, 212, 191, 0.92);
      }
      #menuBar kbd {
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 5px;
        border-radius: 3px;
        font-family: inherit;
        font-size: 10px;
      }
      #menuBar .mode-indicator {
        color: #5eead4;
        margin-right: 4px;
        animation: glow 2s ease-in-out infinite;
      }
      @keyframes glow {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      /* Window container - inherits clip-path */
      .window-container {
        position: absolute;
        pointer-events: none;
        overflow: visible;
      }

      /* Edge groups */
      .edge-group {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        top: 50%;
        transform: translateY(-50%);
      }
      .edge-group.left {
        left: 0;
        transform: translate(-50%, -50%);
      }
      .edge-group.right {
        right: 0;
        transform: translate(50%, -50%);
      }

      /* Ports - vertical pill shape */
      .port {
        width: 12px;
        height: 20px;
        border-radius: 6px;
        border: 1px solid var(--port-border);
        box-sizing: border-box;
        cursor: pointer;
        pointer-events: auto;
        transition: border-color 0.15s ease, box-shadow 0.15s ease,
          filter 0.15s ease;
        position: relative;
        /* Default to none type */
        background: var(--type-none);
        box-shadow: 0 0 8px var(--type-none-glow);
      }

      /* Value type colors */
      .port.type-string {
        background: var(--type-string);
        box-shadow: 0 0 8px var(--type-string-glow);
      }
      .port.type-number {
        background: var(--type-number);
        box-shadow: 0 0 8px var(--type-number-glow);
      }
      .port.type-boolean {
        background: var(--type-boolean);
        box-shadow: 0 0 8px var(--type-boolean-glow);
      }
      .port.type-color {
        background: var(--type-color);
        box-shadow: 0 0 8px var(--type-color-glow);
      }
      .port.type-none {
        background: var(--type-none);
        box-shadow: 0 0 8px var(--type-none-glow);
      }

      /* Transform ports - teal ring overlay */
      .port.transform {
        border: 2px solid var(--port-transform);
        box-shadow: 0 0 8px var(--port-transform-glow),
          inset 0 0 4px rgba(45, 212, 191, 0.3);
      }
      .port.transform::after {
        content: "ƒ";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 9px;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }

      /* Input ports get a subtle inset to distinguish direction */
      .port.input {
        border-style: dashed;
      }

      .port:hover {
        border-color: var(--port-border-hover);
      }
      .port.type-string:hover {
        box-shadow: 0 0 12px var(--type-string-glow),
          0 0 20px var(--type-string-glow);
      }
      .port.type-number:hover {
        box-shadow: 0 0 12px var(--type-number-glow),
          0 0 20px var(--type-number-glow);
      }
      .port.type-boolean:hover {
        box-shadow: 0 0 12px var(--type-boolean-glow),
          0 0 20px var(--type-boolean-glow);
      }
      .port.type-color:hover {
        box-shadow: 0 0 12px var(--type-color-glow),
          0 0 20px var(--type-color-glow);
      }
      .port.type-none:hover {
        box-shadow: 0 0 12px var(--type-none-glow),
          0 0 20px var(--type-none-glow);
      }
      .port.transform:hover {
        box-shadow: 0 0 12px var(--port-transform-glow),
          0 0 20px var(--port-transform-glow);
      }

      .port.connecting {
        animation: connectPulse 1.2s ease-in-out infinite;
      }
      @keyframes connectPulse {
        0%,
        100% {
          box-shadow: 0 0 8px var(--type-none-glow);
        }
        50% {
          box-shadow: 0 0 16px rgba(255, 255, 255, 0.4),
            0 0 24px rgba(255, 255, 255, 0.3);
        }
      }

      /* Connections */
      svg.connections {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }
      .connection-line {
        stroke: var(--connection-color);
        stroke-width: 2.5;
        fill: none;
        filter: drop-shadow(0 0 3px rgba(107, 143, 199, 0.5));
      }
      .temp-connection {
        stroke: rgba(255, 255, 255, 0.5);
        stroke-width: 2;
        stroke-dasharray: 6, 4;
        fill: none;
        animation: flowDash 0.5s linear infinite;
      }

      /* Animated flowing dashes for data direction */
      @keyframes flowDash {
        to {
          stroke-dashoffset: -10;
        }
      }

      /* Click feedback - subtle ring */
      .feedback {
        position: absolute;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.5);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="menuBar" ax-io="opaque">
      TODO Query Demo | Click to enter creation mode | Drag from TODO → target
    </div>
    <div id="portContainer"></div>
    <svg class="connections" id="connections"></svg>
    <script type="module" src="../src/query.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query</title>
    <style>
      :root {
        --accent: #5b9bd5;
        --accent-glow: rgba(91, 155, 213, 0.3);
        --port-transform: #2dd4bf;
        --port-transform-glow: rgba(45, 212, 191, 0.3);
        --port-border: rgba(255, 255, 255, 0.25);
        --port-border-hover: rgba(255, 255, 255, 0.5);
        --menu-bg: rgba(30, 30, 30, 0.92);
        --query-bar-height: 28px;
      }

      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          sans-serif;
        overflow: hidden;
        pointer-events: none;
        user-select: none;
      }

      /* Menu bar */
      #menuBar {
        position: fixed;
        top: 46px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--menu-bg);
        color: rgba(255, 255, 255, 0.7);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        z-index: 9999;
        cursor: pointer;
        pointer-events: auto;
      }
      #menuBar:hover {
        background: rgba(50, 50, 50, 0.95);
        border-color: rgba(255, 255, 255, 0.12);
      }
      #menuBar.active {
        background: rgba(45, 212, 191, 0.85);
        color: white;
        border-color: var(--port-transform);
      }
      #menuBar kbd {
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 5px;
        border-radius: 3px;
        font-family: inherit;
        font-size: 10px;
      }

      /* Window container - inherits clip-path */
      .window-container {
        position: absolute;
        pointer-events: none;
        overflow: visible;
      }

      /* Queried window outline - thin border, no padding */
      .window-container.queried {
        border: 1px solid var(--accent);
        box-sizing: border-box;
      }

      /* Query bar - sits above window, matches width exactly */
      .query-bar {
        position: absolute;
        height: var(--query-bar-height);
        background: var(--menu-bg);
        backdrop-filter: blur(12px);
        display: flex;
        align-items: center;
        pointer-events: auto;
        box-sizing: border-box;
      }
      .query-bar input {
        flex: 1;
        height: 100%;
        padding: 0 10px;
        background: transparent;
        border: none;
        color: white;
        font-family: "SF Mono", "Menlo", monospace;
        font-size: 11px;
        outline: none;
      }
      .query-bar input::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }

      /* Edge groups - positioned at vertical center */
      .edge-group {
        position: absolute;
        top: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
      }
      .edge-group.left {
        left: -6px;
        transform: translateY(-50%);
      }
      .edge-group.right {
        right: -6px;
        transform: translateY(-50%);
      }

      /* Ports */
      .port {
        width: 12px;
        height: 20px;
        border-radius: 6px;
        border: 1px solid var(--port-border);
        box-sizing: border-box;
        cursor: grab;
        pointer-events: auto;
        position: relative;
        background: var(--accent);
        box-shadow: 0 0 6px var(--accent-glow);
      }
      .port:active {
        cursor: grabbing;
      }
      .port.transform {
        border: 2px solid var(--port-transform);
        box-shadow: 0 0 6px var(--port-transform-glow);
      }
      .port.transform::after {
        content: "Æ’";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 9px;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }
      .port.input {
        border-style: dashed;
      }
      .port:hover {
        border-color: var(--port-border-hover);
        box-shadow: 0 0 10px var(--accent-glow);
      }
      .port.dragging {
        opacity: 0.5;
      }

      /* Connections */
      svg.connections {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }
      .connection-line {
        stroke: var(--accent);
        stroke-width: 2;
        fill: none;
      }
      .temp-connection {
        stroke: rgba(255, 255, 255, 0.5);
        stroke-width: 2;
        stroke-dasharray: 6, 4;
        fill: none;
        animation: flowDash 0.5s linear infinite;
      }
      @keyframes flowDash {
        to {
          stroke-dashoffset: -10;
        }
      }

      /* Hover overlay for drop target */
      .drop-overlay {
        position: absolute;
        border: 2px solid var(--accent);
        border-radius: 4px;
        pointer-events: none;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="menuBar" ax-io="opaque">Click to enter creation mode</div>
    <div id="portContainer"></div>
    <svg class="connections" id="connections"></svg>
    <div id="dropOverlay" class="drop-overlay"></div>
    <script type="module" src="../src/query.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXTrees</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
        pointer-events: none;
      }

      .accessibility-tree {
        position: absolute;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 8px 8px 16px 8px; /* Extra bottom padding to prevent clipping */
        border-radius: 6px;
        font-size: 11px;
        font-family: "Monaco", "Menlo", "Consolas", monospace;
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 500px;
        min-width: 300px;
        overflow-y: auto; /* Vertical scrolling */
        overflow-x: auto; /* Horizontal scrolling */
        z-index: 1001;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        pointer-events: auto;
        box-sizing: border-box;
      }

      .tree-node {
        margin: 1px 0;
        line-height: 1.4; /* Slightly more line height to prevent clipping */
      }

      .tree-node-content {
        padding: 1px 0;
        word-wrap: break-word;
        display: flex;
        align-items: center;
        cursor: pointer;
        border-radius: 2px;
      }

      .tree-node-content:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .tree-expander {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin-right: 4px;
        text-align: center;
        font-size: 10px;
        color: #888;
        user-select: none;
        flex-shrink: 0;
      }

      .tree-expander.expandable {
        color: #4fc3f7;
        cursor: pointer;
      }

      .tree-expander:hover.expandable {
        color: #81d4fa;
      }

      .tree-children {
        transition: max-height 0.2s ease-out, opacity 0.2s ease-out;
        overflow: hidden;
        opacity: 1;
        max-height: 1000px; /* Large enough for most content */
      }

      .tree-children.collapsed {
        max-height: 0;
        opacity: 0;
      }

      /* Add space at the bottom of the tree */
      .accessibility-tree > .tree-node:last-child {
        margin-bottom: 8px;
      }

      .tree-role {
        color: #4fc3f7;
        font-weight: 600;
      }

      .tree-title {
        color: #a5d6a7;
        font-style: italic;
      }

      .tree-value {
        color: #ffb74d;
        font-size: 10px;
      }

      .tree-disabled {
        color: #f48fb1;
        font-size: 10px;
        opacity: 0.7;
      }

      .accessibility-error {
        position: absolute;
        background: rgba(244, 67, 54, 0.9);
        color: white;
        padding: 8px;
        border-radius: 6px;
        font-size: 11px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 300px;
        z-index: 1001;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      /* Scrollbar styling for better visual integration */
      .accessibility-tree::-webkit-scrollbar {
        width: 6px;
      }

      .accessibility-tree::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }

      .accessibility-tree::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }

      .accessibility-tree::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="windowContainer"></div>
    <script type="module" src="../src/axtrees.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXTrees</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          sans-serif;
        overflow: hidden;
        pointer-events: none;
      }

      .accessibility-tree {
        position: absolute;
        background: rgba(30, 30, 30, 0.95);
        color: white;
        padding: 0;
        border-radius: 10px;
        font-size: 11px;
        font-family: "SF Mono", Menlo, Monaco, monospace;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 600px;
        min-width: 400px;
        overflow: hidden;
        z-index: 1001;
        backdrop-filter: blur(20px);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
        pointer-events: auto;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }

      .tree-content {
        flex: 1;
        overflow-y: auto;
        overflow-x: auto;
        padding: 12px 12px 20px 12px;
        min-height: 0;
      }

      .tree-node {
        margin: 1px 0;
        line-height: 1.3;
      }

      .tree-node-content {
        padding: 2px 0;
        word-wrap: break-word;
        display: flex;
        align-items: flex-start;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.1s ease;
        flex-wrap: wrap;
        gap: 4px;
      }

      .tree-node-content:hover {
        background-color: rgba(255, 255, 255, 0.08);
      }

      .tree-expander {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin-right: 4px;
        text-align: center;
        font-size: 10px;
        color: #8e8e93;
        user-select: none;
        flex-shrink: 0;
      }

      .tree-expander.expandable {
        color: #007aff;
        cursor: pointer;
      }

      .tree-expander:hover.expandable {
        color: #409cff;
      }

      .tree-children {
        transition: max-height 0.15s ease-out, opacity 0.15s ease-out;
        overflow: hidden;
        opacity: 1;
        max-height: 1000px;
      }

      .tree-children.collapsed {
        max-height: 0;
        opacity: 0;
      }

      .accessibility-tree > .tree-node:last-child {
        margin-bottom: 8px;
      }

      .tree-role {
        color: #007aff;
        font-weight: 600;
      }

      .tree-subrole {
        color: #409cff;
        font-weight: 500;
      }

      .tree-title {
        color: #34c759;
        font-style: italic;
      }

      .tree-value {
        color: #ff9f0a;
        font-size: 10px;
      }

      .tree-placeholder {
        color: #8e8e93;
        font-size: 10px;
        font-style: italic;
      }

      .tree-selected {
        color: #ff375f;
        font-size: 10px;
        background: rgba(255, 55, 95, 0.15);
        padding: 1px 3px;
        border-radius: 3px;
      }

      .tree-description {
        color: #bf5af2;
        font-size: 10px;
      }

      .tree-state {
        color: #ff375f;
        font-size: 9px;
        font-weight: 500;
        background: rgba(255, 55, 95, 0.15);
        padding: 1px 4px;
        border-radius: 3px;
        margin-left: 4px;
      }

      .tree-count {
        color: #8e8e93;
        font-size: 9px;
      }

      /* Live text input styles */
      .tree-text-input {
        margin-left: 8px !important;
        padding: 3px 6px !important;
        font-size: 10px !important;
        background: rgba(0, 0, 0, 0.2) !important;
        color: white !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        border-radius: 4px !important;
        width: 100px !important;
        outline: none !important;
        flex-shrink: 0 !important;
        font-family: "SF Mono", Menlo, Monaco, monospace !important;
        transition: all 0.15s ease !important;
      }

      .tree-text-input:focus {
        border-color: #007aff !important;
        background: rgba(0, 0, 0, 0.1) !important;
        box-shadow: 0 0 4px rgba(0, 122, 255, 0.3) !important;
      }

      .tree-text-input:hover {
        border-color: rgba(255, 255, 255, 0.3) !important;
      }

      .tree-text-input::placeholder {
        color: #8e8e93 !important;
        font-style: italic !important;
      }

      /* Regex button styles */
      .tree-regex-button {
        margin-left: 4px !important;
        padding: 3px 6px !important;
        font-size: 9px !important;
        background: #ff9f0a !important;
        color: white !important;
        border: none !important;
        border-radius: 4px !important;
        cursor: pointer !important;
        font-family: "SF Mono", Menlo, Monaco, monospace !important;
        font-weight: 600 !important;
        outline: none !important;
        transition: all 0.15s ease !important;
        flex-shrink: 0 !important;
        min-width: 24px !important;
      }

      .tree-regex-button:hover {
        background: #ffad33 !important;
        transform: scale(1.05) !important;
      }

      .tree-regex-button:active {
        background: #e6890a !important;
        transform: scale(0.95) !important;
      }

      /* Input container for better layout */
      .tree-input-container {
        display: flex !important;
        align-items: center !important;
        gap: 4px !important;
        margin-left: 8px !important;
        flex-wrap: nowrap !important;
      }

      /* Regex panel styles */
      .regex-panel {
        position: fixed !important;
        z-index: 2000 !important;
        background: rgba(30, 30, 30, 0.98) !important;
        padding: 12px !important;
        border-radius: 8px !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        min-width: 280px !important;
        max-width: 400px !important;
        backdrop-filter: blur(20px) !important;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.6) !important;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          sans-serif !important;
        font-size: 13px !important;
        animation: fadeInScale 0.2s ease-out !important;
        transform-origin: top left !important;
      }

      .regex-panel.positioned-relative {
        animation: fadeInSlideUp 0.2s ease-out !important;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Alternative animation for element-positioned panels */
      @keyframes fadeInSlideUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Write feedback styles */
      #write-feedback {
        position: fixed !important;
        top: 20px !important;
        right: 20px !important;
        padding: 12px 16px !important;
        border-radius: 8px !important;
        color: white !important;
        font-size: 12px !important;
        z-index: 10000 !important;
        max-width: 300px !important;
        word-wrap: break-word !important;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          sans-serif !important;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4) !important;
        backdrop-filter: blur(20px) !important;
        animation: slideIn 0.3s ease-out !important;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .accessibility-error {
        position: absolute;
        background: rgba(255, 69, 58, 0.95);
        color: white;
        padding: 12px;
        border-radius: 8px;
        font-size: 11px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 300px;
        z-index: 1001;
        backdrop-filter: blur(20px);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
      }

      /* Scrollbar styling for better visual integration */
      .tree-content::-webkit-scrollbar {
        width: 6px;
      }

      .tree-content::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }

      .tree-content::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      .tree-content::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="windowContainer"></div>
    <script type="module" src="../src/axtrees.ts"></script>
  </body>
</html>

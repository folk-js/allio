<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Debug</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
      }

      #debug-panel {
        position: fixed;
        left: 0;
        top: 36px;
        width: 380px;
        height: 100vh;
        background: rgba(20, 20, 25, 0.95);
        backdrop-filter: blur(10px);
        color: #e0e0e0;
        overflow-y: auto;
        padding: 16px;
        font-size: 11px;
        line-height: 1.6;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        pointer-events: auto;
      }

      #debug-panel::-webkit-scrollbar {
        width: 8px;
      }

      #debug-panel::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }

      #debug-panel::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      #debug-panel::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .header {
        font-size: 13px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      }

      .window-item {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 12px;
      }

      .window-item.focused {
        border-color: rgba(99, 179, 237, 0.5);
        background: rgba(99, 179, 237, 0.08);
      }

      .window-title {
        font-weight: 500;
        font-size: 12px;
        color: #fff;
        margin-bottom: 8px;
      }

      .window-item.focused .window-title {
        color: #63b3ed;
      }

      .property {
        display: flex;
        margin-bottom: 4px;
      }

      .property-key {
        color: #999;
        min-width: 100px;
        flex-shrink: 0;
      }

      .property-value {
        color: #e0e0e0;
        font-family: "SF Mono", Monaco, monospace;
        word-break: break-all;
      }

      .connecting {
        color: #999;
        font-size: 12px;
      }

      /* Tier 1 Section */
      .tier1-section {
        background: rgba(147, 51, 234, 0.08);
        border: 1px solid rgba(147, 51, 234, 0.3);
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .section-title {
        font-weight: 600;
        font-size: 11px;
        color: #a78bfa;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .focus-info,
      .selection-info {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        padding: 8px;
        margin-bottom: 8px;
      }

      .focus-info:last-child,
      .selection-info:last-child {
        margin-bottom: 0;
      }

      .focus-info.empty,
      .selection-info.empty {
        color: #666;
        font-style: italic;
        padding: 6px 8px;
      }

      .info-label {
        font-weight: 500;
        font-size: 10px;
        color: #a78bfa;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      .selection-text {
        font-family: "SF Mono", Monaco, monospace;
        color: #34d399;
        background: rgba(52, 211, 153, 0.1);
        padding: 4px 6px;
        border-radius: 3px;
        margin-bottom: 4px;
        word-break: break-word;
        max-height: 60px;
        overflow-y: auto;
      }

      .mono {
        font-family: "SF Mono", Monaco, monospace;
        font-size: 9px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="debug-panel">
      <div class="header">Allio Windows</div>
      <div id="output" class="connecting">Connecting to Allio...</div>
    </div>
    <script type="module" src="../src/windows-debug.ts"></script>
  </body>
</html>

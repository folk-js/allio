<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      #window-list {
        position: fixed;
        top: 38px; /* macOS menu bar height */
        left: 10px;
        width: 500px;
        max-height: calc(100vh - 48px);
        background: rgba(0, 0, 0, 0.85);
        color: #ccc;
        padding: 10px;
        border-radius: 4px;
        overflow-y: auto;
        z-index: 10000;
        pointer-events: auto;
        font-family: "Monaco", "Menlo", monospace;
        font-size: 11px;
        line-height: 1.5;
      }

      .window-item {
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .window-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>

  <body>
    <div id="window-list">
      <div id="windows"></div>
    </div>
    <script type="module" src="../src/debug.ts"></script>
  </body>
</html>
